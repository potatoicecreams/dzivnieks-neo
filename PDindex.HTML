
<html>

<head>
<meta charset="UTF-8">
<title>Mans skaistais mājasdzīvnieks</title>

<style>
  /* KONTEINERS visai lapai */
  #container {
    display: flex;
    flex-direction: column;
    height: 100vh; /* aizņem visu ekrānu */
  }

  /* Augšējā daļa – 15% */
  #top {
    height: 15%;
    background-color: #F7F7F7;
    border-bottom: 5px solid #FFFFFF;
  }

  /* Apakšējā daļa – 85% */
  #bottom {
    height: 85%;
    background-color: #f4faff;
  }

  iframe {
    width: 100%;
    height: 100%;
    border: none;
  }
</style>

<body>
<div id="container">

  <div id="top">
    <iframe src="PD augsa.HTML"></iframe>
  </div>

  <div id="bottom">
    <iframe src="PD leja.HTML"></iframe>
  </div>

</div>

</body>

</html>
